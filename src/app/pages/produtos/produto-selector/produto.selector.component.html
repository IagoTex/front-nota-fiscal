<dx-text-box
  width="500"
  [showClearButton]
  [placeholder]="'Pesquise aqui...'"
  [value]="produtoPesquisado"
  (valueChange)="onValueChange($event)">
</dx-text-box>

<dx-select-box
  #resultados
  width="500"
  displayExpr="descricao"
  [visible]="pesquisando"
  [dataSource]="dataSource"
  [opened]="true"
  [selectedItem]="produtoSelecionado"
  (valueChange)="nomeVlaueChange($event)">

</dx-select-box>

<input [ngModel]="produtoPesquisado" (ngModelChange)="onValueChange($event)">
