<dx-text-box
  width="500"
  [showClearButton]
  [placeholder]="'Pesquise aqui...'"
  [value]="clientePesquisado"
  (valueChange)="onValueChange($event)">
</dx-text-box>

<dx-select-box
  #resultados
  width="500"
  [visible]="pesquisando"
  [dataSource]="dataSource"
  [opened]="true"
  [(selectedItem)]="clienteSelecionado">

</dx-select-box>

<input [ngModel]="clientePesquisado" (ngModelChange)="onValueChange($event)">
