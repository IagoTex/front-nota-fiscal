<base-crud [titulo]="'Clientes'">

  <div listagem>
    <dx-button [text]="'Atualizar Lista'" (onClick)="populaDataSource()" [ngStyle]="{'margin-bottom': '20px', 'width': '100%'}"></dx-button>
    <dx-data-grid
      [dataSource]="dataSource"
      [cacheEnabled]="false">

      <dxi-column
        dataField="codCliente"
        caption="Código"
        alignment="center"
        width="100"
        cellTemplate="codigoTemplate">
      </dxi-column>

      <dxi-column
        dataField="nomeCliente"
        caption="Nome"
        alignment="center"
        cellTemplate="nomeTemplate">
      </dxi-column>

      <div *dxTemplate="let data of 'codigoTemplate'">
        {{ data.value}}
      </div>

      <div *dxTemplate="let data of 'nomeTemplate'">
        {{ data.value}}
      </div>

    </dx-data-grid>
  </div>

  <div add>
    <cliente-form [cliente]="model" (submit)="mostrarLog($event)" tipoFormulario="create" titulo="Cadastro de Clientes" textoBotao="Cadastrar"></cliente-form>
  </div>

  <div edit>
    <cliente-form [cliente]="model" (submit)="mostrarLog($event)" tipoFormulario="update" titulo="Atualização de Clientes" textoBotao="Atualizar"></cliente-form>
  </div>

  <div deletar>
    <cliente-form [cliente]="model"  (submit)="mostrarLog($event)" tipoFormulario="delete" titulo="Deletar Cliente" textoBotao="Deletar"></cliente-form>
  </div>
</base-crud>
